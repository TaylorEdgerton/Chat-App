<!-- Top Heading Div-->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm">
        <h1 class="text-center">Chat App</h1>
      </div>
  </div>
  
  <!-- Heading Div-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm">
        <h2 class="text-center">Sign Up</h2>
      </div>
  </div>
  
  <div class="container mt-2">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-md">
        <form>
          <!-- Email input -->
          <div class="mx-auto" class="form-outline mb-4">
            <!-- <label class="form-label" for="form2Example1">Email address</label> -->
            <input [(ngModel)]="userobj.email" placeholder="Email:" name ="email" type="email" id="email" class="form-control" />
          </div>
          <!-- Username input -->
          <div class="mx-auto" class="form-outline mb-4">
            <!-- <label class="form-label" for="form2Example1">Email address</label> -->
            <input [(ngModel)]="userobj.username" placeholder="User Name:" name ="username" type="username" id="username" class="form-control" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <!-- <label class="form-label" for="form2Example2">Password</label> -->
            <input [(ngModel)]="userobj.pwd" placeholder ="Password:"name = "upwd" type="password" id="password" class="form-control" />
          </div>
          
          <!-- Radio buttons for user role-->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" value="User" [(ngModel)] = "userobj.role"> User
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off" value="GroupAdmin" [(ngModel)] = "userobj.role"> GroupAdmin
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off" value="SuperAdmin" [(ngModel)] = "userobj.role"> SuperAdmin
            </label>
          </div>


          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            </div>
          </div>
          <!-- Submit button -->
          <div class="containter">
            <div class="row">
              <div class="col align-self-start">
                <button routerLink="/chatuser" type="button" class="btn btn-secondary btn-block mb-4 mr-1">Back</button>
              </div>
              <div class="col align-self-end">
                <button (click) ="createUser()" type="button" class="btn btn-primary btn-block mb-4">Create User</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
